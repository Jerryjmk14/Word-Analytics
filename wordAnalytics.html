<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Analytics</title>
    <link rel="stylesheet" href="./wordAnalytics.css">
</head>
<body>
    <header class="header">
        <h1 class="top-header">Word<span class="analytics">Analytics</span></h1>
    </header>

    <div class="analytic-container">
        <div class="left-text">
            <textarea class="text-area" name="text-area" spellcheck="false" placeholder="Enter your text"></textarea>
        </div>
        
        <div class="right-counters">
            <!-- word -->
            <div class="word-count">
                <p class="word-number">0</p>
                <p class="words">Words</p>
            </div>
            <!-- characters -->
            <div class="character-count">
                <p class="character-number">0</p>
                <p class="characters">Characters</p>
            </div>
            <!-- twitter -->
            <div class="twitter-count">
                <p class="twitter-number">280</p>
                <p class="twitter">Twitter</p>
            </div>
            <!-- facebook -->
            <div class="facebook-count">
                <p class="facebook-number">2200</p>
                <p class="facebook">Facebook</p>
            </div>
        </div>

    </div>
</body>

<script src="./wordAnalytics.js"></script>
</html>
